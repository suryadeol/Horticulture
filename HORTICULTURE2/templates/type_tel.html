<html>

        <table>

            <tr>

                <td><input type="text" id="nit" name="nit" placeholder="ఉదాహరణకి: 90"></td>

              <tr>
                <td><label>భాస్వరం నమోదు చేయండి:</label></td>
                <td><input type="text" id="phos" name="phos" placeholder="ఉదాహరణకి: 42"></td>

                <td><label>పొటాషియం నమోదు చేయండి:</label></td>

			        <tr>

              </tr>
              <tr>

              <tr>
